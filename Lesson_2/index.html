<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h2>Crypto Exchange 1</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Amount</label>
                <input type="text" class="input-1">
            </div>
            <button onclick="exchange()">Change</button>

            <h2 class="result-1">100000$ = 1BTC</h2>
        </div>
    </div>

    <div class="container">
        <h2>Crypto Exchange 2</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Amount</label>
                <input type="text" class="input-2">
            </div>
            <button onclick="exchangeBack()">Change</button>

            <h2 class="result-2">1BTC = 100000$</h2>
        </div>
    </div>

    <div class="container">
        <h2>Calculate1</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Num 1</label>
                <input type="text" class="input-3">
            </div>

            <div class="form__item">
                <label for="">Num 2</label>
                <input type="text" class="input-4">
            </div>
            <button onclick="minus()">-</button>

            <h2 class="result-3">10 - 4 = 6</h2>
        </div>
    </div>

    <div class="container">
        <h2>Calculate2</h2>
        <div class="form">
            <div class="form__item">
                <label for="">Num 1</label>
                <input type="text" class="input-5">
            </div>

            <div class="form__item">
                <label for="">Num 2</label>
                <input type="text" class="input-6">
            </div>
            <button onclick="add()">+</button>
            <h2 class="result-4">10 + 4 = 10</h2>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
